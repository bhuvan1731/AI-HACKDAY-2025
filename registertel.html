<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Webpage Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        form {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus,
        select:focus {
            border-color: #ff7200;
            outline: none;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group .input-field {
            flex: 1;
            min-width: 45%;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .submit-btn {
            padding: 15px;
            background-color: #ff7200;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            
            background-color: #f5f4f3;
            color: #e27924;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            .form-group .input-field {
                min-width: 100%;
            }
        }

        /* Right-side text styling */
        .right-side-text {
            position: absolute;
            top: 56%;
            right: 20px;
            transform: translateY(-50%);
            max-width: 300px;
            padding: 15px;
            background-color: #f0f322;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            color: #0e0e0e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 20px;
            z-index: 0;
        }
        .right-side-text p {
    line-height: 2.6; /* Adjust line spacing within a paragraph */
    margin-bottom: 10px; /* Add spacing between paragraphs */
}

.right-side-text {
    margin-left: 20px; /* Optional: Add space between the form and the right-side text */
}
.translate-btn {
    position: absolute; /* Position the button */
    top: 120px; /* Adjust vertical position */
    left: 0; /* Align button to the right */
    margin-left: 20px; /* Add margin from the right edge */
    padding: 10px 20px;
    background-color: #ff7200;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    white-space: nowrap; /* Prevent text wrapping */
}

.translate-btn:hover {
    background-color: #e66900;
}

.translate-box {
    position: absolute;
    top: 20px;
    left: 0;
    margin-left: 20px;
}

    </style>
</head>
<body>
    <form action="http://localhost:3000/register" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <h2>పేర్కొనండి</h2>

        <!-- పేరు, జననతేది, ప్రొఫైల్ పిక్చర్ -->
        <div class="form-group">
            <div class="input-field">
                <label for="name">పూర్ణ పేరు</label>
                <input type="text" id="name" name="name" placeholder="మీ పేరు నమోదు చేయండి" aria-label="పూర్ణ పేరు" required>
            </div>

            <div class="input-field">
                <label for="dob">జననతేది</label>
                <input type="date" id="dob" name="dob" aria-label="జననతేది" required>
            </div>

            <div class="input-field">
                <label for="profilePicture">ప్రొఫైల్ చిత్రము</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg" aria-label="ప్రొఫైల్ చిత్రము" required>
            </div>
        </div>

        <!-- ఇమెయిల్, ఫోన్ నెంబర్, ఖాతా రకం -->
        <div class="form-group">
            <div class="input-field">
                <label for="email">ఇమెయిల్ చిరునామా</label>
                <input type="email" id="email" name="email" placeholder="మీ ఇమెయిల్ నమోదు చేయండి" aria-label="ఇమెయిల్ చిరునామా" required>
            </div>

            <div class="input-field">
                <label for="phone">ఫోన్ నెంబర్</label>
                <input type="number" id="phone" name="phone" placeholder="మీ ఫోన్ నెంబర్ నమోదు చేయండి" aria-label="ఫోన్ నెంబర్" required>
            </div>

            <div class="input-field">
                <label for="account-type">ఖాతా రకం</label>
                <select id="account-type" name="accountType" aria-label="ఖాతా రకం" required>
                    <option value="" disabled selected>ఖాతా రకం ఎంచుకోండి</option>
                    <option value="job-seeker">రూపాయా శోధించే వ్యక్తి</option>
                    <option value="market-seller">బజార్ విక్రేత</option>
                    <option value="both">రెండు</option>
                </select>
            </div>
        </div>

        <!-- ఇష్టమైన భాష, పాస్వర్డ్, పాస్వర్డ్ ధృవీకరణ -->
        <div class="form-group">
            <div class="input-field">
                <label for="language">ఇష్టమైన భాష</label>
                <select id="language" name="language" aria-label="ఇష్టమైన భాష">
                    <option value="" disabled selected>భాష ఎంచుకోండి</option>
                    <option value="english">ఇంగ్లీష్</option>
                    <option value="hindi">హిందీ</option>
                    <option value="telugu">తెలుగు</option>
                    <option value="tamil">తమిళం</option>
                    <option value="kannada">కన్నడ</option>
                    <option value="malayalam">మలయాళం</option>
                </select>
            </div>

            <div class="input-field">
                <label for="password">పాస్వర్డ్</label>
                <input type="password" id="password" name="password" placeholder="పాస్వర్డ్ సృష్టించండి" aria-label="పాస్వర్డ్" required>
            </div>

            <div class="input-field">
                <label for="confirm-password">పాస్వర్డ్ ధృవీకరించండి</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="మీ పాస్వర్డ్ ధృవీకరించండి" aria-label="పాస్వర్డ్ ధృవీకరించండి" required>
            </div>
        </div>

        <!-- నిబంధనలకు అంగీకరించండి -->
        <div class="checkbox-container">
            <input type="checkbox" id="agree" name="agree" aria-label="నిబంధనలకు అంగీకరించండి" required>
            <label for="agree">నేను నిబంధనలను అంగీకరిస్తున్నాను</label>
        </div>

        <!-- సమర్పణ బటన్ -->
        <button type="submit" class="submit-btn">సమర్పించండి</button>
    </form>
   
    </div>

    <!-- కుడి-వైపు టెక్స్ట్ -->
    <div class="right-side-text">
        <p>"మీరు కేవలం ఒక దశలోనే ఉన్నారు"</p>
        <p>దయచేసి ఫారం నింపండి వెబ్సైట్ యాక్సెస్ చేయడానికి</p>
        <p>గమనిక: ఫారం నింపిన తరువాత మీరు "చాట్‌బాట్"ను కూడా యాక్సెస్ చేయవచ్చు</p>
        <p>టిప్: పేజీ సరిగ్గా కనిపించకపోతే పేజీ పరిమాణాన్ని తగ్గించండి</p>
    </div>


    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const fileInput = document.getElementById('profilePicture');

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            // Validate file type
            const validExtensions = ['image/jpeg', 'image/png'];
            if (!validExtensions.includes(fileInput.files[0].type)) {
                alert('Please upload a valid image file (JPG or PNG).');
                return false;
            }

            window.location.href = 'wtel.html';
            return false; // Prevent form's default submission
        }

    </script>
</body>
</html>
